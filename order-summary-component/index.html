<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
      <!-- <img
        class="background-svg"
        src="images/pattern-background-desktop.svg"
        alt="background pattern svg"
      /> -->
      <section class="component card">
        <img
          class="img"
          src="images/illustration-hero.svg"
          alt="girl dancing illustration"
        />
        <div class="order-details">
          <h1 class="heading-first">Order Summary</h1>
          <p class="heading-description">
            You can now listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box card">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="plan-details">
              <span class="plan-heading">Annual Plan</span>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a class="plan-change" href="#">Change</a>
          </div>
          <a class="proceed-button">Proceed to Payment</a>
          <a class="cancel-button">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
