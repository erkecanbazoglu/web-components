<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Product Card Component</title>
  </head>
  <body>
    <main class="container">
      <section class="component card">
        <!-- To use multiple images -->
        <picture>
          <source
            media="(max-width:650px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            class="img"
            src="images/image-product-desktop.jpg"
            alt="parfume image on a desk"
          />
        </picture>

        <div class="details">
          <span class="small-heading">Perfume </span>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, perfumer-creator for the house of CHANEL.
          </p>
          <div class="pricing">
            <span class="heading-primary price">$149.99</span>
            <p class="description crossed margin-left-sm">$169.99</p>
          </div>
          <a class="cart-button" href="#">
            <img class="cart-icon" src="images/icon-cart.svg" alt="cart icon" />
            <span class="cart-text">Add to Cart</span>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
