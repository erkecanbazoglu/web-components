<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Carousel Component</title>
  </head>
  <body>
    <main class="container">
      <section class="component card">
        <img class="img" src="./maria.jpg" alt="a photo of girl smiling" />
        <blockquote class="testimonials">
          <p class="testimonial">
            "Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Asperiores exercitationem deserunt, magni quo autem nam. Facilis
            porro nihil voluptate eveniet nesciunt."
          </p>
          <div class="author">
            <p class="author-name">Maria de Almeida</p>
            <p class="author-position">
              Senior Product Manager at EDP Commercial
            </p>
          </div>
        </blockquote>

        <button class="btn btn--left">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>
        <button class="btn btn--right">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>

        <div class="dots">
          <button class="dot dot--open"></button>
          <button class="dot"></button>
          <button class="dot"></button>
          <button class="dot"></button>
        </div>
      </section>
    </main>
  </body>
</html>
