<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="container">
      <img
        class="img-top"
        src="images/bg-pattern-top.svg"
        alt="background pattern"
      />
      <img
        class="img-bottom"
        src="images/bg-pattern-bottom.svg"
        alt="background pattern"
      />
      <section class="component card">
        <img
          class="card-img"
          src="images/bg-pattern-card.svg"
          alt="background pattern"
        />

        <div class="card-box">
          <img
            class="avatar-img"
            src="images/image-victor.jpg"
            alt="photo of someone"
          />
          <div class="details">
            <h1>
              Victor Crest
              <span class="age">26</span>
              <p class="location">London</p>
            </h1>

            <hr class="divider" />
            <div class="numbers">
              <span class="number">80K</span>
              <span class="number">803K</span>
              <span class="number">1.4K</span>
              <p class="number-info">Followers</p>
              <p class="number-info">Likes</p>
              <p class="number-info">Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
