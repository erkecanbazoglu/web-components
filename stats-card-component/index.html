<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main class="container">
      <section class="component card">
        <div class="card-details">
          <h1 class="heading-primary">
            Get
            <span class="insights">insights</span>
            that help your business grow.
          </h1>
          <p class="heading-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience and overall efficiency.
          </p>

          <div class="heading-data">
            <div class="data">
              <span class="data-number">10k+</span>
              <p class="data-name">Companies</p>
            </div>
            <div class="data">
              <span class="data-number">314</span>
              <p class="data-name">Templates</p>
            </div>
            <div class="data">
              <span class="data-number">12M+</span>
              <p class="data-name">Queries</p>
            </div>
          </div>
        </div>
        <!-- <h1 style="color: #fff">Hi</h1> -->

        <div class="img-box">
          <img
            class="img"
            src="images/image-header-desktop.jpg"
            alt="employees working in an office"
          />
        </div>
      </section>
    </main>
  </body>
</html>
